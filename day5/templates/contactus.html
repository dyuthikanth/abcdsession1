{% extends 'layouts.html' %}
{% block myContent %}
<br>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form class="form" method="POST" action="/send">
            <div class="card bg-danger" style="padding:5%;color:white">
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6"><h3>Contact Form</h3></div>
                    <div class="col-sm-3"></div>
                </div><br>
                <div class="row">
                    <div class="col-sm-6">Name</div>
                    <div class="col-sm-6"><input type="text" name=name class="form-control" placeholder="Enter your name"/></div>
                </div><br>
                <div class="row">
                    <div class="col-sm-6">Email Id</div>
                    <div class="col-sm-6"><input type="email" name=email class="form-control" placeholder="Enter your email"/></div>
                </div><br>
                <div class="row">
                    <div class="col-sm-6">Mobile No.</div>
                    <div class="col-sm-6"><input type="number" name=number cdivlass="form-control" placeholder="Enter your mobile number"/></div>
                </div><br>
                <div class="row">
                    <div class="col-sm-6">Subject</div>
                    <div class="col-sm-6"><input type="text" name=subject class="form-control" placeholder="Enter subject"/></div>
                </div><br>
                <div class="row">
                    <div class="col-sm-6">Message</div>
                    <div class="col-sm-6"><textarea rows="5" cols="20" maxlength="140" class="form-control" placeholder="Enter message" name="message"></textarea></div>
                </div><br>
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4" style="margin:auto">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
        
                    
            </div>
        </form>
        
    </div>
        
    <div class="col-sm-3"></div>
    
</div>   


{% endblock %}
